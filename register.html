<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | UnifyXpress</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #F4F7FE;
            --primary-orange: #FF6B35;
            --secondary-orange: #F9844A;
            --text-primary: #2B3674;
            --text-secondary: #A3AED0;
            --sidebar-bg: #111c44;
            --white: #ffffff;
            --error: #DC3545;
            --border-color: #E0E5F2;
        }

        body.dark-mode {
            --bg-body: #0b1437;
            --white: #111c44;
            --text-primary: #FFFFFF;
            --text-secondary: #A3AED0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* Background Shapes */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 107, 53, 0.05));
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 40%;
            height: 40%;
            background: linear-gradient(135deg, rgba(17, 28, 68, 0.05), rgba(17, 28, 68, 0.02));
            border-radius: 50%;
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 550px;
            /* Slightly wider for register */
            background: var(--white);
            background: var(--white);
            border-radius: 20px;
            border: 2px solid #FF6B35;
            box-shadow: 0 20px 50px rgba(112, 144, 176, 0.12);
            padding: 30px;
            z-index: 1;
            position: relative;
            margin: auto;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand-title span {
            color: var(--primary-orange);
        }

        .page-title {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            background: var(--white);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--primary-orange);
        }

        .form-options {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .remember-me a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.2);
        }

        .btn-login:hover {
            background: var(--secondary-orange);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--primary-orange);
            font-weight: 600;
            text-decoration: none;
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-orange);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-orange);
            font-size: 40px;
            margin-bottom: 20px;
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .sub-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 576px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body class="dark-mode">

    <div class="login-container">
        <div class="brand-section">
            <img src="Main Icon PNG.png" alt="Logo" class="logo-img">
            <div class="brand-title">UNIFY<span>XPRESS</span></div>
            <div class="page-title">Create your account</div>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">

            <div class="form-group full-width">
                <label class="form-label">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" placeholder="John Doe" required>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" class="form-control" placeholder="08012345678" required>
                    </div>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm_password" class="form-control" placeholder="••••••••"
                            required>
                    </div>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" required style="margin-right: 8px;"> I agree to the <a href="#">Terms &
                        Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn-login">Create Account</button>

            <div class="register-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </form>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="check-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="success-text">Account Created!</div>
        <div class="sub-text">Redirecting to Login...</div>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const passwordInput = document.getElementById(inputId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function handleRegister(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            const btn = document.querySelector('.btn-login');

            // Simulate button loading state
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            btn.style.opacity = '0.8';
            btn.disabled = true;

            // Simulate API delay
            setTimeout(() => {
                // Show overlay
                document.getElementById('successOverlay').classList.add('active');

                // Redirect after brief delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1000);
        }

        // Fix for BFCache
        window.addEventListener('pageshow', function (event) {
            document.getElementById('successOverlay').classList.remove('active');
            const btn = document.querySelector('.btn-login');
            if (btn) {
                btn.innerHTML = 'Create Account';
                btn.style.opacity = '1';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
