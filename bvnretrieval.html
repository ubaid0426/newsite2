<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVN Retrieval | UnifyXpress</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="css/sidebar-styles.css">

    <style>
        :root {
            --bg-body: #F4F7FE;
            --bg-card: #FFFFFF;
            --text-primary: #2B3674;
            --text-secondary: #A3AED0;
            --primary-orange: #FF6B35;
            --secondary-orange: #F9844A;
            --border-color: #FF6B35;
            --hover-bg: #F4F7FE;
            --shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
            --sidebar-width: 280px;
            --sidebar-bg: #111c44;
            --sidebar-text-primary: #FFFFFF;
            --sidebar-text-secondary: #A3AED0;
            --sidebar-hover: rgba(255, 255, 255, 0.1);
            --success: #28A745;
            --danger: #DC3545;
            --warning: #FFC107;
        }

        body.dark-mode {
            --bg-body: #0b1437;
            --bg-card: #111c44;
            --text-primary: #FFFFFF;
            --text-secondary: #A3AED0;
            --border-color: #A3AED0;
            --hover-bg: rgba(255, 255, 255, 0.05);
            --shadow: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin-top: 0;
            height: 100vh;
        }

        .top-header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: var(--bg-body);
            z-index: 100;
            transition: background-color 0.3s;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h3 {
            font-size: 20px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .theme-toggle {
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--hover-bg);
            border-radius: 50%;
            color: var(--text-secondary);
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary-orange);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .content-body {
            padding: 20px;
            padding-bottom: 100px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .section-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: none;
        }

        .card-title {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(163, 174, 208, 0.3);
            border-radius: 16px;
            font-size: 14px;
            color: var(--text-primary);
            background: var(--bg-body);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: none;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary-orange);
            color: #fff;
            box-shadow: none;
        }

        .btn-primary:hover {
            background: var(--secondary-orange);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(163, 174, 208, 0.2);
        }

        td {
            padding: 20px 15px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            border-bottom: none;
        }

        td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .status-failed {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .table-responsive {
            overflow-x: auto;
        }

        .no-history {
            text-align: center;
            color: var(--text-secondary);
        }

        /* Footer */
        .main-footer {
            text-align: center;
            padding: 15px 20px;
            background: #FF6B35;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
            right: 0;
            left: var(--sidebar-width);
            z-index: 99;
            box-shadow: 0 -5px 20px rgba(255, 107, 53, 0.2);
        }

        .main-footer a {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }

        .main-footer a:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }

        .menu-toggle-btn {
            display: none;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                overflow: auto;
                display: block;
            }

            .main-wrapper {
                height: auto;
                overflow: visible;
                margin-top: 0;
            }

            .content-body {
                overflow: visible;
                padding-bottom: 80px;
                height: auto;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                transition: left 0.3s;
                height: 100vh;
                z-index: 1001;
            }

            .sidebar.active {
                left: 0;
            }

            .menu-toggle-btn {
                display: block;
                font-size: 20px;
                color: var(--text-primary);
                background: none;
                border: none;
                cursor: pointer;
            }

            .main-footer {
                left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="overlay" id="overlay"></div>

    <aside class="sidebar" id="sidebar">
        <!-- Sidebar content loaded by js/load-components.js -->
    </aside>

    <main class="main-wrapper">
        <header class="top-header">
            <div class="header-left">
                <button class="menu-toggle-btn" id="menuToggle"><i class="fas fa-bars"></i></button>
                <div class="header-title">
                    <h3>BVN Retrieval</h3>
                </div>
            </div>

            <div class="header-actions">
                <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="profile-btn">
                    <div class="profile-img">U</div>
                    <span
                        style="font-size: 13px; font-weight: 600; color: var(--text-primary); display: none; @media(min-width: 768px){display:block;}">Ubaidullah</span>
                </div>
            </div>
        </header>

        <div class="content-body">
            <!-- Form -->
            <div class="section-card">
                <h2 class="card-title">Retreive BVN with Phone Number</h2>
                <form id="retrievalForm">
                    <div class="form-group">
                        <label for="phoneInput">Phone Number (linked to BVN)</label>
                        <input type="text" id="phoneInput" placeholder="Enter 11-digit phone number" maxlength="11"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="retrieveBtn">
                        Retrieve BVN
                    </button>
                </form>
            </div>

            <!-- History -->
            <div class="section-card">
                <h2 class="card-title">Retrieval History</h2>
                <div class="table-responsive">
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Trx Ref</th>
                                <th>Phone Number</th>
                                <th>BVN</th>
                                <th>Status</th>
                                <th>Date & Time</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                            <tr>
                                <td colspan="5" class="no-history">No retrieval history yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <footer class="main-footer">
                <!-- Footer content loaded by js/load-components.js -->
            </footer>
        </div>
    </main>

    <script src="js/load-components.js"></script>
    <script>
        // Mock Database
        const phoneDatabase = {
            '08012345678': { bvn: '22345678901' },
            '08098765432': { bvn: '22456789012' },
            '08111222333': { bvn: '22567890123' }
        };

        const form = document.getElementById('retrievalForm');
        const phoneInput = document.getElementById('phoneInput');
        const retrieveBtn = document.getElementById('retrieveBtn');
        const historyBody = document.getElementById('historyBody');

        let history = JSON.parse(localStorage.getItem('bvnRetrievalHistory')) || [];

        function renderHistory() {
            if (history.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="5" class="no-history">No retrieval history yet</td></tr>';
                return;
            }
            historyBody.innerHTML = history.map(item => `
                <tr>
                    <td>${item.trxRef}</td>
                    <td>${item.phone}</td>
                    <td>${item.bvn}</td>
                    <td><span class="status-badge status-${item.status}">${item.status === 'success' ? 'Success' : 'Failed'}</span></td>
                    <td>${new Date(item.timestamp).toLocaleString('en-GB')}</td>
                </tr>
            `).join('');
        }

        renderHistory();

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const phone = phoneInput.value.trim();

            if (phone.length !== 11 || !/^\d{11}$/.test(phone)) {
                Swal.fire({ icon: 'error', title: 'Invalid Phone', text: 'Please enter a valid 11-digit phone number.' });
                return;
            }

            retrieveBtn.disabled = true;
            retrieveBtn.textContent = 'Retrieving...';

            setTimeout(() => {
                retrieveBtn.disabled = false;
                retrieveBtn.textContent = 'Retrieve BVN';

                const data = phoneDatabase[phone];
                const status = data ? 'success' : 'failed';
                const bvn = data ? data.bvn : 'N/A';

                const newItem = {
                    trxRef: Math.floor(100000 + Math.random() * 900000).toString(),
                    phone: phone,
                    bvn: bvn,
                    status: status,
                    timestamp: new Date().toISOString()
                };

                history.unshift(newItem);
                localStorage.setItem('bvnRetrievalHistory', JSON.stringify(history));
                renderHistory();
                phoneInput.value = '';

                if (status === 'success') {
                    Swal.fire({ icon: 'success', title: 'BVN Retrieved', text: `BVN: ${bvn}` });
                } else {
                    Swal.fire({ icon: 'error', title: 'Not Found', text: 'Phone number not linked to a BVN in our records.' });
                }
            }, 1000);
        });

        // Input formatting
        phoneInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>

</html>
