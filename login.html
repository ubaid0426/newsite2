<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UnifyXpress</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #F4F7FE;
            --primary-orange: #FF6B35;
            --secondary-orange: #F9844A;
            --text-primary: #2B3674;
            --text-secondary: #A3AED0;
            --sidebar-bg: #111c44;
            --white: #ffffff;
            --error: #DC3545;
            --border-color: #E0E5F2;
        }

        body.dark-mode {
            --bg-body: #0b1437;
            --white: #111c44;
            --text-primary: #FFFFFF;
            --text-secondary: #A3AED0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Shapes for elegance */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 107, 53, 0.05));
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 40%;
            height: 40%;
            background: linear-gradient(135deg, rgba(17, 28, 68, 0.05), rgba(17, 28, 68, 0.02));
            border-radius: 50%;
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            border-radius: 20px;
            border: 2px solid #FF6B35;
            box-shadow: 0 20px 50px rgba(112, 144, 176, 0.12);
            padding: 40px;
            z-index: 1;
            position: relative;
            margin: 20px;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand-title span {
            color: var(--primary-orange);
        }

        .page-title {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            background: var(--white);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--primary-orange);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--primary-orange);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-orange);
            font-weight: 500;
            text-decoration: none;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.2);
        }

        .btn-login:hover {
            background: var(--secondary-orange);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--primary-orange);
            font-weight: 600;
            text-decoration: none;
        }

        .error-msg {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Success Animation Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-orange);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .success-text {
            color: white;
            font-size: 20px;
            font-weight: 600;
            animation: fadeIn 0.5s ease 0.2s backwards;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body class="dark-mode">

    <div class="login-container">
        <div class="brand-section">
            <img src="Main Icon PNG.png" alt="Logo" class="logo-img">
            <div class="brand-title">UNIFY<span>XPRESS</span></div>
            <div class="page-title">Sign In to continue</div>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Sign In</button>

            <div class="register-link">
                Not registered yet? <a href="register.html">Create an Account</a>
            </div>
        </form>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="spinner"></div>
        <div class="success-text">Redirecting to Dashboard...</div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const btn = document.querySelector('.btn-login');

            // Simulate button loading state
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            btn.style.opacity = '0.8';
            btn.disabled = true;

            // Simulate API delay
            setTimeout(() => {
                // Show overlay
                document.getElementById('successOverlay').classList.add('active');

                // Redirect after brief delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1000);
        }

        // Fix for BFCache (Back-Forward Cache) issues where overlay stays active on back button
        window.addEventListener('pageshow', function (event) {
            // Reset overlay
            document.getElementById('successOverlay').classList.remove('active');

            // Reset button
            const btn = document.querySelector('.btn-login');
            if (btn) {
                btn.innerHTML = 'Sign In';
                btn.style.opacity = '1';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
